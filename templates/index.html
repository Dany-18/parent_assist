<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Student Report</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; }
    .container { background: white; width: 500px; margin: 50px auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    input, select { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #0066cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #004d99; }
    .logo { width: 120px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/images/logo.png" class="logo" alt="Logo">
    <h2>Create Student Report</h2>
    <form method="post">
      <input type="text" name="name" placeholder="Student Name" required>
      <input type="text" name="roll" placeholder="Roll No" required>
      <input type="text" name="standard" placeholder="Standard" required>
      <input type="text" name="attendance" placeholder="Attendance %" required>
      <input type="text" name="fees" placeholder="Fees Pending" required>
      <input type="text" name="marks" placeholder="Marks (e.g. Maths=90,Science=85)" required>
      <input type="text" name="remarks" placeholder="Remarks about Student">
      <select name="lang" required>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="ml">Malayalam</option>
        <option value="hi">Hindi</option>
      </select><br><br>
      <button type="submit">Generate Report</button>
    </form>
  </div>
</body>
</html>

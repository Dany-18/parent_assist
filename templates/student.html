<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Report - Voice Assistant</title>
</head>
<body>
  <h1>Student Report</h1>
  <iframe src="{{ pdf_url }}" width="100%" height="600"></iframe>

  <h2>ЁЯОЩя╕П AI Voice Assistant</h2>
  <p id="chat"><b>AI:</b> ро╡рогроХрпНроХроорпН! роЙроЩрпНроХро│рпБроХрпНроХрпБ роЙродро╡ро┐ ро╡рпЗрогрпНроЯрпБрооро╛?</p>

  <audio id="audio" autoplay hidden></audio>

  <script>
    function addChat(role, text){
      document.getElementById("chat").innerHTML += "<br><b>"+role+":</b> "+text;
    }

    async function ask(q){
      addChat("You", q);
      let res = await fetch("/ask_ai", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ question: q })
      });
      let data = await res.json();
      addChat("AI", data.answer);

      document.getElementById("audio").src = "/tts?text=" + encodeURIComponent(data.answer) + "&lang=ta";
    }

    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      let recognition = new SpeechRecognition();
      recognition.lang = "ta-IN";
      recognition.interimResults = false;
      recognition.continuous = false;

      recognition.onresult = function(event) {
        let transcript = event.results[0][0].transcript.trim();
        ask(transcript);
      };

      recognition.onerror = function(event) {
        console.log("Speech error:", event.error);
      };

      recognition.onend = function() {
        setTimeout(startListening, 1000);
      };

      recognition.start();
    }

    // Greet & start listening
    window.onload = function(){
      setTimeout(() => {
        let greet = "ро╡рогроХрпНроХроорпН! роЙроЩрпНроХро│рпБроХрпНроХрпБ роЙродро╡ро┐ ро╡рпЗрогрпНроЯрпБрооро╛?";
        addChat("AI", greet);
        document.getElementById("audio").src = "/tts?text=" + encodeURIComponent(greet) + "&lang=ta";
        startListening();
      }, 3000);
    }
  </script>
</body>
</html>
